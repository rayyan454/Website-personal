<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.coming-soon {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

h1 {
    font-size: 48px;

p {
    font-size: 20px;
    color: #666;

</style>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Membuat halaman memenuhi layar penuh */
}

.coming-soon-container {
    text-align: center;
    background-color: #333;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.coming-soon {
    font-size: 48px;
    color: #fff;
    letter-spacing: 5px;
    animation: fadeIn 2s ease-in-out; /* Animasi untuk efek fade-in */
}

/* Efek Animasi */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
</style>
</head>
<body>
    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>Website ini akan segera hadir. Silakan kunjungi kembali nanti!</p>
    </div>
</body>
</html>
